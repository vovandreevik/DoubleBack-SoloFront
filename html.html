<!DOCTYPE html>
<html>

<head>
    <title>Simple API</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <h1>API Response:</h1>
    <p id="api-response"></p>

    <script>
        $(document).ready(function () {
            $.getJSON('/', function (data) {
                $('#api-response').text(data.message);
            });
        });
    </script>
</body>

</html>
